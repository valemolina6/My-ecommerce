<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro - Malucca</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
  </head>

  <body class="page-registro">
    <header class="site-header">
      <h1>Malucca</h1>
      <img src="../img/logo_malucca.png" alt="Logo Malucca" class="logo" />
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a class="nav-link" href="../index.html">Volver a la home</a></li>
          <li><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="page-section section-auth">
        <form id="register-form" class="form form-registro" action="#" method="post" novalidate>
          <label class="form-label" for="Nombre">Nombre:</label>
          <input class="form-input" type="text" id="Nombre" name="Nombre">

          <label class="form-label" for="Apellido">Apellido:</label>
          <input class="form-input" type="text" id="Apellido" name="Apellido">

          <label class="form-label" for="Email">Email:</label>
          <input class="form-input" type="email" id="Email" name="Email">

          <label class="form-label" for="Fecha">Fecha:</label>
          <input class="form-input" type="date" id="Fecha" name="Fecha">

          <label class="form-label" for="Contrasena">Contraseña:</label>
          <input class="form-input" type="password" id="Contrasena" name="Contrasena">

          <button class="btn btn-primary" type="submit">Registrarme</button>
        </form>
      </section>
    </main>

    <script src="../js/auth.js"></script>

    <footer class="site-footer">
      <p>&copy; 2025 Malucca · Proyecto de ecommerce de Valentina Molina</p>
    </footer>
  </body>
</html>
